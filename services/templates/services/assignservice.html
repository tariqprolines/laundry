{%extends 'services/base.html'%}
{% block container%}
{% load crispy_forms_tags %}
{%load static%}


<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Assign Service Section</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'dashboard'%}">Dashboard</a></li>
          <li class="breadcrumb-item active">Assign Service</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-lg-12 col-12">
        <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title">Assign Service</h3>
              </div>
              <form class="" action="{% url 'add-service'%}" method="post">{%csrf_token%}
                 <div class="card-body">
                   <div id="div_id_customer" class="form-group">
                     <label for="id_customer" class="col-form-label  requiredField">Customer Name<span class="asteriskField">*</span> </label>
                     <div class="">
                       <select class="form-control customer customer-hidden-accessible" style="width: 100%;" data-customer-id="1" tabindex="-1" aria-hidden="true">
                         {% for customer in customers%}
                        <option selected="selected" data-customer-id="{{customer.id}}">{{customer.name}}</option>
                        {% endfor %}
                      </select>
                     </div>
                   </div>
                   <div id="div_id_fuller" class="form-group">
                     <label for="id_fuller" class="col-form-label  requiredField">Fuller Name<span class="asteriskField">*</span> </label>
                     <div class="">
                       <select class="form-control fuller fuller-hidden-accessible" style="width: 100%;" data-fuller-id="1" tabindex="-1" aria-hidden="true">
                        {% for fuller in fullers%}
                        <option data-fuller-id="{{fuller.id}}">{{fuller.name}}</option>
                        {% endfor %}
                      </select>
                     </div>
                   </div>
                  <!-- /.card-body -->
                  </div>
                  <div class="card-footer">
                      <button type="submit" class="btn btn-primary">Add Service</button>
                  </div>
              </form>
            </div>
      </div>
      <!-- ./col -->
    </div>
    <!-- /.row -->

  </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

{% endblock %}
